<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saddam Howlader | Cyber Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        mono: ['JetBrains Mono', 'monospace'],
                        display: ['Space Grotesk', 'sans-serif'],
                    },
                    colors: {
                        cyber: {
                            cyan: '#00f5ff',
                            magenta: '#ff00ff',
                            green: '#39ff14',
                            yellow: '#f4f20e',
                            deep: '#020202',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&family=Space+Grotesk:wght@300;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --glow: #00f5ff;
            --bg: #020202;
        }

        body {
            background-color: var(--bg);
            color: #e2e8f0;
            overflow-x: hidden;
            font-family: 'JetBrains Mono', monospace;
        }

        html.light {
            --glow: #6366f1;
            --bg: #f8fafc;
        }

        html.light body {
            background-color: var(--bg);
            color: #0f172a;
        }

        /* Scanline flickering effect */
        @keyframes scanline {
            0% { bottom: 100%; }
            80% { bottom: 100%; }
            100% { bottom: 0%; }
        }

        .scanlines::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.1) 51%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1000;
        }

        .cyber-grid {
            background-image: 
                linear-gradient(to right, rgba(0, 245, 255, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 245, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .cyber-cut {
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%);
        }

        .cyber-border {
            border: 1px solid rgba(0, 245, 255, 0.2);
            position: relative;
        }

        .cyber-border::before {
            content: "";
            position: absolute;
            top: -1px; left: -1px; width: 10px; height: 10px;
            border-top: 2px solid var(--glow);
            border-left: 2px solid var(--glow);
        }

        .text-glow {
            text-shadow: 0 0 10px var(--glow);
        }

        @keyframes flicker {
            0% { opacity: 0.97; }
            5% { opacity: 0.92; }
            10% { opacity: 0.98; }
            15% { opacity: 0.94; }
            20% { opacity: 0.99; }
            100% { opacity: 1; }
        }

        .flicker {
            animation: flicker 0.1s infinite;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

  }
}
</script>
</head>
<body class="antialiased cyber-grid scanlines">

    <!-- Pointing to index.tsx directly at root to fix build path resolution -->
    <script type="module" src="index.tsx"></script>
</body>
</html>
