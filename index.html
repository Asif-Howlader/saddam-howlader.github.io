    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@300;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            color: #e2e8f0;
            font-family: 'JetBrains Mono', monospace;
        }

        .cyber-grid {
            background-image: 
                linear-gradient(to right, rgba(0, 245, 255, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 245, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .cyber-cut {
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%);
        }

        .cyber-border {
            border: 1px solid rgba(6, 182, 212, 0.2);
            position: relative;
        }

        .cyber-border::before {
            content: "";
            position: absolute;
            top: -2px; left: -2px; width: 12px; height: 12px;
            border-top: 3px solid #06b6d4;
            border-left: 3px solid #06b6d4;
        }

        .scanlines::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.1) 51%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1000;
            opacity: 0.2;
        }
    </style>
