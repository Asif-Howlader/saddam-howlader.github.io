<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saddam Howlader | Cyber Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        mono: ['JetBrains Mono', 'monospace'],
                        display: ['Space Grotesk', 'sans-serif'],
                    },
                    colors: {
                        cyber: {
                            cyan: '#00f5ff',
                            magenta: '#ff00ff',
                            green: '#39ff14',
                            yellow: '#f4f20e',
                            deep: '#050505',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&family=Space+Grotesk:wght@300;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --glow: #00f5ff;
            --bg: #050505;
        }

        body {
            background-color: var(--bg);
            color: #e2e8f0;
            overflow-x: hidden;
            font-family: 'JetBrains Mono', monospace;
        }

        html.light {
            --glow: #6366f1;
            --bg: #f8fafc;
        }

        html.light body {
            background-color: var(--bg);
            color: #0f172a;
        }

        /* Scanline effect */
        .scanlines::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.1) 51%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1000;
            opacity: 0.3;
        }

        .cyber-grid {
            background-image: 
                linear-gradient(to right, rgba(0, 245, 255, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 245, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .cyber-cut {
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%);
        }

        .cyber-border {
            border: 1px solid rgba(0, 245, 255, 0.2);
            position: relative;
        }

        .cyber-border::before {
            content: "";
            position: absolute;
            top: -2px; left: -2px; width: 12px; height: 12px;
            border-top: 3px solid var(--glow);
            border-left: 3px solid var(--glow);
        }

        .text-glow {
            text-shadow: 0 0 12px var(--glow);
        }

        @keyframes pulse-cyan {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .animate-hud-pulse {
            animation: pulse-cyan 2s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .glitch-text:hover {
            animation: glitch 0.2s linear infinite;
            color: var(--glow);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

  }
}
</script>
</head>

    <div id="root"></div>

</body>
</html>
